<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+SC:400,900" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>

	<header>
		<div class="jumbotron">
			<div id="playerScore">Score</div>
			<div id="timer">Time: 30</div>
			<div class="jumbotron-text">
				<h1 class="Beatles"><span class="logo-small">the</span><br> BeaTles </h1>
				<h2 class="triviaTitle">trivia</h2>
			</div>
			<div class="slideshow">
				<div class="slideImages"></div>
			</div>
		</div>
	</header>

	<main class="container">
	<!-- Main Wrapper -->
		<div class="row">
		<!-- Start Game Button -->
			<div class="row">
				<div id="startGame" class="col-md-12"><div id="startBtn">Play The Beatles Trivia</div></div>
			</div>
		<!-- Questions row -->
			<div class="row">
				<div id="question" class="col-md-12"><h2 class="questions"></h2></div>
			</div>
			<!-- Answers Row -->
			<div class="row">
				<div id="answers"></div>
			</div>
			<div class="row"><h1 class="correct"></h1></div>
			<div class="row">
				<div id="image" class="video col-md-4"></div>
				<div id="message" class="col-md-8"></div>
			</div>
		</div>
	</main>
</body>
</html>
